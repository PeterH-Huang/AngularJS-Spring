<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" >
  
    <label>
      First Name:
      <input type="text" formControlName="firstName" required>
    </label>

    <label>
      Last Name:
      <input type="text" formControlName="lastName" required>
    </label>
<br>

    <label>
        Phone Number:
        <input type="text" formControlName="phone" >
      </label>
<br>
      <label>
        Email Address:
        <input type="text" formControlName="email"  email>
      </label>

<p>
Form Status: {{ profileForm.status }}
</p>
<button type="submit" [disabled]="!profileForm.valid">Submit</button>
<div [hidden] = '!validated'>
  <h3>Provided Information:</h3>
  <p>First Name: {{ profileForm.get('firstName').value }}</p>
  <p>Last Name: {{ profileForm.get('lastName').value }}</p>
  <p>Email: {{ profileForm.get('email').value }}</p>
  <p>Phone: {{ profileForm.get('phone').value }}</p>
</div>
</form>
